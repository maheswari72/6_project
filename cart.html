<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.cart-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 800px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.cart-items {
    margin-bottom: 20px;
}

.cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    padding-bottom: 15px;
    border-bottom: 1px solid #ddd;
}

.cart-item img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    margin-right: 20px;
}

.item-details {
    flex-grow: 1;
}

.item-details h2 {
    margin: 0 0 10px 0;
}

.item-details p {
    margin: 5px 0;
}

.remove-item {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
}

.remove-item:hover {
    background-color: #c0392b;
}

.cart-summary {
    text-align: center;
    padding: 10px;
    border-top: 1px solid #ddd;
}

.cart-summary h2 {
    margin: 0 0 10px 0;
}

.checkout {
    background-color: #2ecc71;
    color: white;
    border: none;
    padding: 15px 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

.checkout:hover {
    background-color: #27ae60;
}
</style>
<body>
    <div class="cart-container">
        <h1>NASHU Cart</h1>
        <div class="cart-items">
            <div class="cart-item">
                <img src="MIXNUTS.jpg" alt="Product 1">
                <div class="item-details">
                    <h2>Mixnuts</h2>
                    <p>Quantity: <input type="number" value="1" min="1"></p>
                    <p>Price: ₹777 </p>
                </div>
                <button class="remove-item">Remove</button>
            </div>
            <div class="cart-item">
                <img src="ALMOND.jpg" alt="Product 2">
                <div class="item-details">
                    <h2>Almonds</h2>
                    <p>Quantity: <input type="number" value="2" min="1"></p>
                    <p>Price: ₹900</p>
                </div>
                <button class="remove-item">Remove</button>
            </div>
            <!-- Add more cart items as needed -->
        </div>
        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <p>Total Items: 2</p>
            <p>Total Price: ₹1677 </p>
            <form action="mainp6.html">
            <button class="checkout">Need more</button>
        </form>
        </div>
    </div>
</body>
</html>
